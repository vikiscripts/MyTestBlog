---
layout: default
---
<style>
.success {
    background-color: #ddffdd;
    border-left: 6px solid #4CAF50;
    position: relative;
    resize: none;
}
.button{
  position: absolute;
}
</style>
<!-- Posts -->
<ul id="posts">

    {% for post in paginator.posts %}

	  <li class="post">
	  	<!-- <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3> -->
		<textarea rows="1" cols="70" readonly="" class="success">{{ post.title }}</textarea>
		<button class="button" onclick="window.location.href='{{ site.baseurl }}{{ post.url }}'">Show/hide Script</button>
		<p>{post.content}</p>
	  	<!-- <time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date_to_string }}</time> -->
	  </li>

    {% endfor %}

</ul>
