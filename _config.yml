# Site settings
title: VikiScripts | A Scripting Repository
description: "Collection of System Admin Scripts Written in VbScript and PowerShell."
url: "http://vikiscripts.github.io"
author:
  name: "Vikas Pandey"
  email: "vikiscripts@gmail.com"
  url: "http://vikiscripts.github.io"

# Build settings
baseurl: /MyTestBlog/ # Change this to your relative path (ex: /blog/), or leave just a /
